<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{student.Pname}}</title>

    {% load staticfiles %}
    <script type="text/javascript" src="/static/myapp/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/myapp/js/jquery.media.js"></script>
    <script type="text/javascript">
        $(function() {
            $('a.media').media(width:450, height:350);
        });
    </script>

</head>
<body>
        <h1>{{message}}</h1>

        {% for Homework in AllHomework %}
            <p>
                <a class="media" href="/static/myapp/upload/{{student.id}}/homework/{{Homework.name}}">{{Homework.name}}</a>
            </p>
        {% endfor %}
</body>
</html>
