<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{student.Pname}}</title>
</head>
<body>
        <h1 align="center">{{student.Pname}}自我评价</h1>

        {% if message == "无" %}
            <h1 align="center">{{message}}</h1>
        {% else %}

            <table style="margin:0px auto;margin-bottom:100px" align="center" border="1" width="60%" bgcolor="#e9faff" cellpadding="8">
                {% for i,j,k in xianshifen %}
                    <tbody>
                            <tr align="center">
                                <td align="center" rowspan={{k}}>{{i.targetname}}</td>
                                {% for xiaofenname,fen in j %}
                                    <td align="center">{{xiaofenname.targetname}}</td>
                                    <td align="center">
                                        <font color="red">
                                            {{fen.score}}
                                        </font>
                                    </td>
                            </tr>
                                {% endfor %}
                    </tbody>
                {% endfor %}
            </table>
        {% endif %}

</body>
</html>
